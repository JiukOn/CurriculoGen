<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@300;400;600;800;900&family=Montserrat:wght@300;400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
      /* --- TÍTULOS BONITOS: ESTILOS CRÍTICOS (SPLASH SCREEN) --- */
      
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0c; /* Fundo oficial Dark */
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        color: #f5f5f7;
        -webkit-font-smoothing: antialiased;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      /* Container da Splash Screen */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #151518 0%, #0a0a0c 100%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease-out, visibility 0.8s;
      }

      /* Cartão Glassmorphism Central */
      .splash-glass {
        position: relative;
        width: 160px;
        height: 160px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }

      /* Logo Neon */
      .splash-logo {
        width: 80px;
        height: 80px;
        /* Cria o brilho verde em volta do SVG */
        filter: drop-shadow(0 0 10px rgba(46, 204, 113, 0.6));
        animation: pulse-glow 2s infinite ease-in-out;
      }

      /* Barra de Carregamento Inferior */
      .loading-line {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: #2ecc71;
        width: 0%;
        box-shadow: 0 0 15px #2ecc71;
        animation: load-progress 2s ease-in-out forwards;
      }

      /* Texto Tecnológico */
      .splash-text {
        margin-top: 30px;
        font-family: 'Fira Code', monospace;
        font-size: 11px;
        color: #2ecc71;
        letter-spacing: 3px;
        text-transform: uppercase;
        animation: blink 1.2s infinite;
      }

      /* --- ANIMAÇÕES --- */
      @keyframes pulse-glow {
        0% { transform: scale(1); filter: drop-shadow(0 0 8px rgba(46, 204, 113, 0.4)); }
        50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(46, 204, 113, 0.8)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 8px rgba(46, 204, 113, 0.4)); }
      }

      @keyframes load-progress {
        0% { width: 0%; }
        50% { width: 60%; }
        100% { width: 100%; }
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Estado Final (Esconde a Splash) */
      body.loaded #splash-screen {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    </style>
    <script type="module" crossorigin src="/CurriculoGen/assets/js/index-D4-ljcdI.js"></script>
    <link rel="stylesheet" crossorigin href="/CurriculoGen/assets/css/index-BxRi_zjm.css">
  </head>
  <body>
    
    <noscript>Você precisa habilitar o JavaScript para rodar o Jiukurriculo Engine.</noscript>

    <div id="splash-screen">
      <div class="splash-glass">
        <img src="logo.svg" alt="Jiukurriculo Logo" class="splash-logo" />
        <div class="loading-line"></div>
      </div>
      <div class="splash-text">System Initializing...</div>
    </div>

    <div id="root"></div>


    <script>
      /* --- TÍTULOS BONITOS: LÓGICA DE CARREGAMENTO SUAVE --- */
      window.onload = () => {
        // Delay estético de 1.5s para exibir a animação completa
        setTimeout(() => {
          document.body.classList.add('loaded');
          console.log("Jiukurriculo Engine: Ready");
        }, 1500);
      };
    </script>
  </body>
</html>
