<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Modelo 4 - Modern Sidebar</title>
    <style>
        /* --- VARIÁVEIS BASE (Serão sobrescritas pelo React) --- */
        :root {
            --primary-dark: #2c3e50;
            --accent-steel: #7f8c8d;
            --bg-sidebar: #f4f6f7;
            --text-main: #333;
            --text-light: #666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: white;
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            font-size: 10pt; /* Tamanho base otimizado para A4 */
        }

        /* --- LAYOUT ESQUERDA (SIDEBAR) --- */
        .sidebar {
            width: 32%;
            background-color: var(--bg-sidebar);
            padding: 30px 20px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* --- LAYOUT DIREITA (MAIN) --- */
        .main-content {
            width: 68%;
            padding: 40px 30px;
        }

        /* --- HEADER (DENTRO DO MAIN) --- */
        header {
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-dark);
            padding-bottom: 20px;
        }

        h1#nome {
            font-size: 24pt;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--primary-dark);
            margin-bottom: 5px;
            line-height: 1.1;
        }

        h2#cargo {
            font-size: 12pt;
            font-weight: 500;
            color: var(--accent-steel);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- TITULOS DE SEÇÃO --- */
        h3.section-title {
            font-size: 11pt;
            text-transform: uppercase;
            color: var(--primary-dark);
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Títulos na sidebar têm estilo ligeiramente diferente */
        .sidebar h3.section-title {
            border-color: #d0d0d0;
        }

        /* --- CONTATOS (SIDEBAR) --- */
        ul.contact-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        ul.contact-list li {
            font-size: 9pt;
            color: var(--text-main);
            display: flex;
            align-items: center;
            word-break: break-word;
        }

        ul.contact-list li::before {
            content: ''; 
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--primary-dark);
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }

        /* --- RESUMO --- */
        #resumo {
            line-height: 1.6;
            color: var(--text-light);
            text-align: justify;
            margin-bottom: 25px;
        }

        /* --- SKILLS (SIDEBAR) --- */
        #hard-skills-lista {
            margin-bottom: 20px;
        }
        
        /* Ajuste para as barras de progresso injetadas */
        .skill-bar-container {
            margin-bottom: 8px !important;
        }

        #soft-skills-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        /* --- EXPERIÊNCIA E FORMAÇÃO (CONTAINERS) --- */
        /* O cvInjector cria div.entry-item, vamos estilizá-los aqui */
        .entry-item {
            margin-bottom: 20px !important; /* Força espaçamento */
            position: relative;
        }

        .entry-item h4 {
            color: var(--primary-dark);
        }

        /* --- CURSOS --- */
        ul#cursos-lista {
            padding-left: 15px;
        }

        /* --- MODO IMPRESSÃO --- */
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .sidebar {
                background-color: #f4f6f7 !important; /* Garante fundo cinza na impressão */
            }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        
        <div id="section-contato">
            <h3 class="section-title">Contato</h3>
            <ul class="contact-list">
                <li id="email">email@exemplo.com</li>
                <li id="tel">(00) 0000-0000</li>
                <li id="local">Cidade, UF</li>
                <li id="linkedin">linkedin.com/in/perfil</li>
                <li id="nascimento"></li> 
            </ul>
        </div>

        <div id="section-hard-skills" style="margin-top: 20px;">
            <h3 class="section-title">Competências</h3>
            <div id="hard-skills-lista">
                </div>
        </div>

        <div id="section-soft-skills">
            <h3 class="section-title">Soft Skills</h3>
            <div id="soft-skills-lista">
                </div>
        </div>

        <div id="section-cursos">
            <h3 class="section-title" style="margin-top: 20px;">Cursos & Cert.</h3>
            <ul id="cursos-lista">
                </ul>
        </div>

    </aside>

    <main class="main-content">
        
        <header>
            <h1 id="nome">NOME DO CANDIDATO</h1>
            <h2 id="cargo">CARGO PRETENDIDO</h2>
        </header>

        <div id="section-resumo">
            <h3 class="section-title">Perfil Profissional</h3>
            <p id="resumo">
                Resumo profissional vai aqui...
            </p>
        </div>

        <div id="section-experiencia">
            <h3 class="section-title">Experiência Profissional</h3>
            <div id="experiencias">
                </div>
        </div>

        <div id="section-formacao" style="margin-top: 20px;">
            <h3 class="section-title">Formação Acadêmica</h3>
            <div id="formacao">
                </div>
        </div>

    </main>

</body>
</html>
