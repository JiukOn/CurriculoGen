<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        /* --- DESIGN SYSTEM DO MODELO 4: GRID MODERNIST --- */
        :root {
            --primary-dark: #2d3748;   /* Grafite */
            --accent-steel: #718096;   /* Cinza Médio */
            --highlight-bg: #edf2f7;   /* Fundo Suave */
            --font-main: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            color: #1a202c;
            background: white;
            line-height: 1.5;
        }

        .cv-grid {
            width: 210mm;
            min-height: 297mm;
            display: grid;
            grid-template-columns: 70mm 1fr; /* Coluna lateral e principal */
            margin: auto;
            border: 1px solid #e2e8f0;
        }

        /* --- COLUNA LATERAL (DARK) --- */
        .sidebar {
            background-color: var(--primary-dark);
            color: white;
            padding: 40px 25px;
        }

        .sidebar h1 {
            font-size: 22pt;
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 10px;
            border-bottom: 4px solid var(--accent-steel);
            padding-bottom: 15px;
        }

        .sidebar-section { margin-bottom: 40px; }
        .sidebar-title {
            font-size: 11pt;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-steel);
            margin-bottom: 15px;
            font-weight: 800;
        }

        .sidebar-item {
            font-size: 9pt;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        /* --- COLUNA PRINCIPAL --- */
        .main-content {
            padding: 40px;
            background: white;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .rect-marker {
            width: 40px;
            height: 12px;
            background: var(--primary-dark);
            margin-right: 15px;
        }

        h2 {
            font-size: 14pt;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-dark);
        }

        /* BLOCOS DE CONTEÚDO */
        .exp-item {
            margin-bottom: 30px;
            position: relative;
        }

        .exp-header {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            color: var(--primary-dark);
            font-size: 11pt;
        }

        .exp-sub {
            color: var(--accent-steel);
            font-size: 10pt;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .badge-status {
            background: var(--highlight-bg);
            color: var(--primary-dark);
            padding: 2px 8px;
            font-size: 8pt;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
            border-radius: 4px;
        }

        .description {
            font-size: 10pt;
            text-align: justify;
        }

        /* SKILLS COM BARRAS */
        .skill-bar-container {
            margin-bottom: 15px;
        }

        .skill-label {
            display: flex;
            justify-content: space-between;
            font-size: 9pt;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .bar-bg {
            height: 6px;
            background: var(--highlight-bg);
            width: 100%;
            border-radius: 3px;
        }

        .bar-fill {
            height: 100%;
            background: var(--primary-dark);
            border-radius: 3px;
        }

        .page-break { page-break-before: always; }
    </style>
</head>
<body>

    <div class="cv-grid">
        <aside class="sidebar">
            <h1 id="nome">NOME<br>SOBRENOME</h1>
            
            <div id="section-contato" class="sidebar-section">
                <div class="sidebar-title">Contato</div>
                <div class="sidebar-item" id="local">Localização</div>
                <div class="sidebar-item" id="tel">Telefone</div>
                <div class="sidebar-item" id="email">E-mail</div>
                <div class="sidebar-item" id="linkedin">LinkedIn</div>
            </div>

            <div id="section-expertise" class="sidebar-section">
                <div class="sidebar-title">Expertise Principal</div>
                <div id="expertise-lista">
                    </div>
            </div>

            <div id="section-idiomas" class="sidebar-section">
                <div class="sidebar-title">Idiomas</div>
                <div id="idiomas-lista">
                    </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="section-resumo">
                <div class="section-header">
                    <div class="rect-marker"></div>
                    <h2>Resumo Profissional</h2>
                </div>
                <p class="description" id="resumo" style="margin-bottom: 40px;">Texto de perfil profissional.</p>
            </div>

            <div id="section-experiencia">
                <div class="section-header">
                    <div class="rect-marker"></div>
                    <h2>Experiência de Carreira</h2>
                </div>
                <div id="experiencias">
                    </div>
            </div>

            <div id="section-formacao">
                <div class="section-header">
                    <div class="rect-marker"></div>
                    <h2>Formação Acadêmica</h2>
                </div>
                <div id="formacao">
                    </div>
            </div>
        </main>
    </div>

    <div class="cv-grid page-break">
        <aside class="sidebar">
            <div id="section-certificacoes" class="sidebar-section">
                <div class="sidebar-title">Certificações</div>
                <div id="cursos-sidebar">
                    </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="section-hard-skills">
                <div class="section-header">
                    <div class="rect-marker"></div>
                    <h2>Hard Skills & Proficiência</h2>
                </div>
                <div id="hard-skills-lista">
                    </div>
            </div>

            <div id="section-soft-skills" style="margin-top: 40px;">
                <div class="section-header">
                    <div class="rect-marker"></div>
                    <h2>Soft Skills</h2>
                </div>
                <div id="soft-skills-lista">
                    </div>
            </div>

            <div id="section-qualificacoes" style="margin-top: 40px;">
                <div class="section-header">
                    <div class="rect-marker"></div>
                    <h2>Outras Qualificações</h2>
                </div>
                <ul id="qualificacoes-lista" style="font-size: 10pt; list-style: square; padding-left: 20px;">
                    </ul>
            </div>
        </main>
    </div>

</body>
</html>
