<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3 - Executive Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- VARIÁVEIS (Serão injetadas pelo React) --- */
        :root {
            --primary-dark: #2c3e50; /* Cor Principal */
            --accent-steel: #7f8c8d; /* Cor Secundária */
            --bg-soft: #f0f2f5;
            --text-main: #333;
            --text-light: #666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #e0e0e0;
            font-family: 'Open Sans', sans-serif;
            color: var(--text-main);
            font-size: 10pt;
            line-height: 1.5;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* --- FOLHA A4 --- */
        .cv-page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            margin: 30px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden; /* Garante que nada estoure */
            padding-bottom: 50px;
        }

        /* --- CABEÇALHO --- */
        header {
            background-color: var(--primary-dark);
            color: white;
            padding: 40px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            max-width: 60%;
        }

        h1#nome {
            font-family: 'Montserrat', sans-serif;
            font-size: 24pt;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.1;
            margin-bottom: 5px;
        }

        h2#cargo {
            font-family: 'Montserrat', sans-serif;
            font-size: 11pt;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.9;
        }

        .header-right {
            text-align: right;
            font-size: 9pt;
            border-left: 1px solid rgba(255,255,255,0.3);
            padding-left: 20px;
            line-height: 1.6;
        }

        .header-right div {
            white-space: nowrap;
        }

        /* --- LAYOUT PRINCIPAL --- */
        .main-container {
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* --- TÍTULOS DE SEÇÃO --- */
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 12pt;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primary-dark);
            border-bottom: 2px solid var(--bg-soft);
            padding-bottom: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: var(--primary-dark);
            margin-right: 10px;
            transform: rotate(45deg);
        }

        /* --- RESUMO --- */
        #resumo {
            text-align: justify;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        /* --- ESTILOS DOS ITENS INJETADOS (JS) --- */
        
        /* Experiência e Formação */
        .entry-item {
            margin-bottom: 20px;
            page-break-inside: avoid; /* Evita quebrar no meio na impressão */
        }

        .entry-item div:first-child { /* Título e Data */
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 11pt;
            color: var(--text-main);
            display: flex;
            justify-content: space-between;
        }

        .entry-item div:nth-child(2) { /* Subtítulo e Status */
            font-style: italic;
            color: var(--accent-steel);
            font-size: 9.5pt;
            margin-bottom: 5px;
        }

        .entry-item p { /* Descrição */
            font-size: 9.5pt;
            color: var(--text-light);
            text-align: justify;
        }

        .tag-status {
            background: var(--bg-soft);
            color: var(--text-main);
            padding: 1px 6px;
            border-radius: 3px;
            font-size: 8pt;
            font-style: normal;
            border: 1px solid #ddd;
        }

        /* Hard Skills (Barras) */
        #hard-skills-lista {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas */
            gap: 15px 30px;
        }

        .skill-bar-container {
            margin-bottom: 0 !important;
        }

        /* Ajuste fino para as barras injetadas */
        .skill-bar-container > div:first-child {
            font-weight: 600;
            font-size: 9pt;
            margin-bottom: 3px;
        }

        /* Soft Skills (Tags) */
        #soft-skills-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        #soft-skills-lista span {
            background-color: var(--bg-soft);
            color: var(--primary-dark);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 9pt;
            font-weight: 600;
            border: 1px solid #e0e0e0;
        }

        /* Cursos (Lista) */
        #cursos-lista {
            list-style: none;
            padding: 0;
        }

        #cursos-lista li {
            position: relative;
            padding-left: 15px;
            margin-bottom: 5px;
            color: var(--text-light);
        }

        #cursos-lista li::before {
            content: '•';
            color: var(--accent-steel);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        /* --- IMPRESSÃO --- */
        @media print {
            body {
                background: none;
                margin: 0;
            }
            .cv-page {
                width: 100%;
                margin: 0;
                box-shadow: none;
                min-height: auto;
                height: auto; /* Permite crescer infinitamente */
                overflow: visible;
            }
            
            /* Correção de quebras de página */
            .section-wrapper, .entry-item {
                page-break-inside: avoid;
            }

            /* Garante cores exatas */
            header {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>

    <div class="cv-page">
        
        <header>
            <div class="header-left">
                <h1 id="nome">NOME COMPLETO</h1>
                <h2 id="cargo">CARGO PRETENDIDO</h2>
            </div>
            <div class="header-right">
                <div id="email">email@exemplo.com</div>
                <div id="tel">(00) 00000-0000</div>
                <div id="local">Cidade, UF</div>
                <div id="linkedin">linkedin.com/in/usuario</div>
                <div id="nascimento" style="margin-top: 3px; font-weight: 600;"></div>
            </div>
        </header>

        <div class="main-container">
            
            <div id="section-resumo">
                <h3 class="section-title">Perfil Profissional</h3>
                <p id="resumo">Resumo profissional...</p>
            </div>

            <div id="section-experiencia">
                <h3 class="section-title">Experiência Profissional</h3>
                <div id="experiencias">
                    </div>
            </div>

            <div id="section-formacao">
                <h3 class="section-title">Formação Acadêmica</h3>
                <div id="formacao">
                    </div>
            </div>

            <div style="display: flex; gap: 40px; flex-wrap: wrap;">
                
                <div id="section-hard-skills" style="flex: 1; min-width: 250px;">
                    <h3 class="section-title">Competências Técnicas</h3>
                    <div id="hard-skills-lista">
                        </div>
                </div>

                <div id="section-soft-skills" style="flex: 1; min-width: 250px;">
                    <h3 class="section-title">Habilidades</h3>
                    <div id="soft-skills-lista">
                        </div>
                </div>

            </div>

            <div id="section-cursos">
                <h3 class="section-title">Certificações & Cursos</h3>
                <ul id="cursos-lista">
                    </ul>
            </div>

        </div>
    </div>

</body>
</html>
