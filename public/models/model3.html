<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurriculoGen - Modelo Executive</title>
    <style>
        /* --- DESIGN SYSTEM DO MODELO 3: EXECUTIVE TECH --- */
        :root {
            --primary-dark: #2c3e50;
            --accent-steel: #34495e;
            --bg-soft: #f4f7f6;
            --font-main: 'Montserrat', sans-serif;
            --text-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            color: var(--text-color);
            background: #e0e0e0;
            line-height: 1.4;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* --- TÍTULOS BONITOS: ESTRUTURA E IMPRESSÃO --- */
        .cv-page {
            width: 210mm;
            min-height: 297mm;
            padding: 0;
            margin: 30px auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body { background: none; }
            .cv-page { 
                margin: 0; 
                box-shadow: none; 
                width: 100%;
                height: 100%;
                page-break-after: always;
            }
            .page-break { page-break-before: always; }
        }

        /* --- CABEÇALHO EXECUTIVO --- */
        header {
            background-color: var(--primary-dark);
            color: white;
            padding: 35px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 22pt;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            font-weight: 900;
        }

        .header-left p {
            font-size: 11pt;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
            font-weight: 300;
        }

        .header-right {
            text-align: right;
            font-size: 8.5pt;
            line-height: 1.6;
            border-left: 1px solid rgba(255,255,255,0.2);
            padding-left: 20px;
        }

        /* --- CORPO DO CURRÍCULO --- */
        .main-content {
            padding: 30px 50px;
        }

        .section-wrapper {
            margin-bottom: 30px;
        }

        .title-container {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            border-bottom: 2px solid var(--bg-soft);
            padding-bottom: 5px;
        }

        .rect-deco {
            width: 25px;
            height: 12px;
            background-color: var(--primary-dark);
            margin-right: 15px;
        }

        h2 {
            font-size: 13pt;
            color: var(--primary-dark);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        .description {
            font-size: 10pt;
            text-align: justify;
        }

        /* --- GRID DE COMPETÊNCIAS --- */
        .skills-table {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .skill-row {
            display: flex;
            background: var(--bg-soft);
            padding: 6px 12px;
            align-items: center;
            border-radius: 2px;
        }

        .skill-square {
            width: 6px;
            height: 6px;
            background: var(--primary-dark);
            margin-right: 10px;
        }

        .skill-text {
            font-size: 8.5pt;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="cv-page">
        <header>
            <div class="header-left">
                <h1 id="nome">NOME COMPLETO</h1>
                <p id="cargo">TÍTULO PROFISSIONAL</p>
            </div>
            <div id="contato" class="header-right">
                <div id="nascimento" style="font-weight: bold; margin-bottom: 4px;">Nasc: --/--/----</div>
                <div id="local">Localização</div>
                <div id="tel">Telefone</div>
                <div id="email">E-mail</div>
                <div id="linkedin">LinkedIn</div>
            </div>
        </header>

        <div class="main-content">
            <div id="section-resumo" class="section-wrapper">
                <div class="title-container">
                    <div class="rect-deco"></div>
                    <h2>Perfil Profissional</h2>
                </div>
                <p class="description" id="resumo"></p>
            </div>

            <div id="section-experiencia" class="section-wrapper">
                <div class="title-container">
                    <div class="rect-deco"></div>
                    <h2>Trajetória Profissional</h2>
                </div>
                <div id="experiencias"></div>
            </div>

            <div id="section-formacao" class="section-wrapper">
                <div class="title-container">
                    <div class="rect-deco"></div>
                    <h2>Formação Acadêmica</h2>
                </div>
                <div id="formacao"></div>
            </div>
        </div>
    </div>

    <div class="cv-page page-break">
        <div class="main-content" style="padding-top: 40px;">
            
            <div id="section-hard-skills" class="section-wrapper">
                <div class="title-container">
                    <div class="rect-deco"></div>
                    <h2>Competências Técnicas</h2>
                </div>
                <div id="hard-skills-lista" class="skills-table"></div>
            </div>

            <div id="section-soft-skills" class="section-wrapper">
                <div class="title-container">
                    <div class="rect-deco"></div>
                    <h2>Habilidades Interpessoais</h2>
                </div>
                <div id="soft-skills-lista" class="skills-table"></div>
            </div>

            <div id="section-cursos" class="section-wrapper">
                <div class="title-container">
                    <div class="rect-deco"></div>
                    <h2>Certificações Adicionais</h2>
                </div>
                <div id="cursos-lista"></div>
            </div>
        </div>
    </div>

</body>
</html>
